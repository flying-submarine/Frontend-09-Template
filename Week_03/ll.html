<script>
    var regexp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g ;

    var dictionary = ['Number','Whitespace','LineTerminator','+','-','*','/']

    function* tokenize(source){
        var result = null;
        var lastIndex = 0;
        while(true){
            lastIndex = regexp.lastIndex
            result = regexp.exec(source);

            if(!result) break ;
            if( regexp.lastIndex-lastIndex > result[0].length ) break;

            let token = {
                type : null ,
                value : null
            }

            for(var i = 1 ; i <= dictionary.length ; i++){
                if(result[i]) token.type = dictionary[i-1]
            }
            token.value = result[0];
            yield token ;
        }
        yield {
            type:'EOF'

        }
    }

    let  source = []

    for( let token of tokenize("10 * 25/2")){
        if( token.type!=='Whitespace' && token.type !== 'LineTerminator')
         source.push(token)
    }

    function Expression(tokens){
        if(source[0].type === 'AdditiveExpression' && source[1] && source[1].type === 'EOF' ){
            let node = {
                type : 'expression',
                children : [source.shift(),source.shift()]
            }
            source.unshift(node);
            return node
        }
        AdditiveExpression(source)
        return Expression(source)
    }

    function AdditiveExpression(source){
        if(source[0].type === 'MultiplicationExpression' ){
            let node = {
                type : 'AdditiveExpression',
                children : [source[0]]
            }
            source[0] = node ;
            return AdditiveExpression(source)
        }
        if(source[0].type === 'AdditiveExpression' && source[1] && source[1].type === '+' ){
            let node = {
                type : 'AdditiveExpression',
                operation : '+',
                children : []
            }
            node.children.push(source.shift());
            node.children.push(source.shift());
            MultiplicationExpression(source);
            node.children.push(source.shift());
            source.unshift(node);
            return AdditiveExpression(source)
        }
        if(source[0].type === 'AdditiveExpression' && source[1] && source[1].type === '-' ){
            let node = {
                type : 'AdditiveExpression',
                operation : '-',
                children : []
            }
            node.children.push(source.shift());
            node.children.push(source.shift());
            MultiplicationExpression(source);
            node.children.push(source.shift());
            source.unshift(node);
            return AdditiveExpression(source)
        }
        if(source[0].type === 'AdditiveExpression') return source[0]
        MultiplicationExpression(source)
        return AdditiveExpression(source)

    }

    function MultiplicationExpression(source){
        if(source[0].type === 'Number' ){
            let node = {
                type : 'MultiplicationExpression',
                children : [source[0]]
            }
            source[0] = node ;
            return MultiplicationExpression(source)
        }
        if(source[0].type === 'MultiplicationExpression' && source[1] && source[1].type === '*' ){
            let node = {
                type : 'MultiplicationExpression',
                operation : '',
                children : []
            }
            node.children.push(source.shift());
            node.children.push(source.shift());
            node.children.push(source.shift());
            source.unshift(node);
            return MultiplicationExpression(source)
        }
        if(source[0].type === 'MultiplicationExpression' && source[1] && source[1].type === '/' ){
            let node = {
                type : 'MultiplicationExpression',
                operation : '/',
                children : []
            }
            node.children.push(source.shift());
            node.children.push(source.shift());
            node.children.push(source.shift());
            source.unshift(node);
            return MultiplicationExpression(source)
        }
        if(source[0].type === 'MultiplicationExpression') return source[0]
        return MultiplicationExpression(source)
    }

    console.log(Expression(source))

</script>
